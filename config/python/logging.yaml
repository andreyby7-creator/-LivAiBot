version: 1
disable_existing_loggers: false

formatters:
  console:
    # Минимальный формат. Для прод-режима обычно используем JSON (structlog),
    # но этот шаблон полезен как база (и для локальной диагностики).
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"

handlers:
  stdout:
    class: logging.StreamHandler
    level: INFO
    formatter: console
    stream: ext://sys.stdout

root:
  level: INFO
  handlers: [stdout]

loggers:
  uvicorn:
    level: INFO
  uvicorn.error:
    level: INFO
  uvicorn.access:
    level: INFO

