[project]
# Шаблон для Python-сервиса в `services/<service-name>/`.
# Реальные значения подставляются генератором (tools/cli) или вручную.
name = "{{service_name}}"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
  # FastAPI runtime
  "fastapi==0.128.0",
  "uvicorn[standard]==0.40.0",
  "pydantic==2.12.5",
  "pydantic-settings==2.12.0",
  "python-dotenv==1.2.1",
  "structlog==25.5.0",
  # Data layer (включать по необходимости в конкретном сервисе)
  # "sqlalchemy[asyncio]==2.0.45",
  # "asyncpg==0.31.0",
  # "alembic==1.17.2",
  # "redis==7.0.1",
]

[tool.pytest.ini_options]
# В сервисах можно держать свои тесты, но мы используем общий `config/python/pytest.ini`.
# Этот блок оставлен как “якорь” для IDE.
addopts = "-q"

