[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
no_implicit_optional = True
check_untyped_defs = True

# ==========================
# Политика Any (фиксируем “один раз”)
# ==========================
#
# Any разрешён ТОЛЬКО:
# - на входе/выходе системы (entrypoints)
# - в infra/adapters/middleware/security/errors
#
# Внутри домена (domain) и слоя use_cases — запрещён.
#
disallow_any_expr = True
disallow_any_generics = True
disallow_any_unimported = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-clickhouse_connect.*]
ignore_missing_imports = True

# ==========================
# Послабления на границе/инфре
# ==========================
[mypy-src.entrypoints.*]
disallow_any_expr = False
disallow_any_generics = False
disallow_any_unimported = False
warn_return_any = False

[mypy-src.main]
# `src.main` — точка входа (boundary), здесь допустим Any из request.state и внешних библиотек.
disallow_any_expr = False
disallow_any_generics = False
disallow_any_unimported = False
warn_return_any = False

[mypy-src.adapters.*]
disallow_any_expr = False
disallow_any_generics = False
disallow_any_unimported = False
warn_return_any = False

[mypy-src.middleware.*]
disallow_any_expr = False
disallow_any_generics = False
disallow_any_unimported = False
warn_return_any = False

[mypy-src.security.*]
disallow_any_expr = False
disallow_any_generics = False
disallow_any_unimported = False
warn_return_any = False

[mypy-src.errors.*]
disallow_any_expr = False
disallow_any_generics = False
disallow_any_unimported = False
warn_return_any = False

# ==========================
# Ядро (строго)
# ==========================
[mypy-src.domain.*]
disallow_any_expr = True
disallow_any_generics = True
disallow_any_unimported = True
warn_return_any = True

[mypy-src.use_cases.*]
disallow_any_expr = True
disallow_any_generics = True
disallow_any_unimported = True
warn_return_any = True

