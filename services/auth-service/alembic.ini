[alembic]
# Шаблон Alembic конфигурации для сервисов, которые владеют миграциями.
#
# В реальном сервисе файл обычно лежит в:
# `services/<name>/alembic.ini`
#
# Важно: URL к БД лучше получать из переменных окружения в `migrations/env.py`,
# чтобы не хранить секреты в ini.

script_location = migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
