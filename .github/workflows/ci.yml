---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: contracts
    steps:
      - name: Pre-checkout debug
        run: |
          echo "=== PRE-CHECKOUT DEBUG ==="
          whoami
          pwd
          ls -la
          df -h
          echo "GITHUB ENV:"
          env | grep -E "(GITHUB|RUNNER|PATH)" | sort
          echo "=== DEBUG END ==="

      - uses: actions/checkout@v6

      - name: Debug environment
        run: |
          echo "=== DEBUG INFO ==="
          which python || echo "python not found"
          python --version 2>/dev/null || echo "python version check failed"
          which node || echo "node not found"
          node --version 2>/dev/null || echo "node version check failed"
          echo "PATH: $PATH"
          echo "=== DEBUG END ==="

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Setup Python environment
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/pip install -r requirements.txt -r requirements-dev.txt

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm run type-check:ci

      - name: Lint
        run: pnpm run lint:canary:ci

      - name: Format check
        run: pnpm run format:check

  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Pre-checkout debug
        run: |
          echo "=== CONTRACTS PRE-CHECKOUT DEBUG ==="
          whoami
          pwd
          echo "GITHUB ENV:"
          env | grep -E "(GITHUB|RUNNER)" | sort
          echo "=== DEBUG END ==="

      - uses: actions/checkout@v6

      - name: Debug environment
        run: |
          echo "=== CONTRACTS DEBUG ==="
          which python || echo "python not found"
          python --version 2>/dev/null || echo "python version check failed"
          which node || echo "node not found"
          node --version 2>/dev/null || echo "node version check failed"
          echo "=== DEBUG END ==="

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Setup Python environment
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/pip install -r requirements.txt -r requirements-dev.txt

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: "[Contracts] Generate contracts"
        run: |
          source venv/bin/activate
          python3 scripts/generate-openapi-snapshots.py
          node scripts/generate-zod-schemas.mjs
          git diff --exit-code -- ':(glob)services/*-service/openapi.json' \
            'packages/core-contracts/src/validation/zod/generated' || \
            (echo "\\n[contracts] contract drift detected" && exit 1)

      - name: Check generated OpenAPI/Zod contracts are up to date
        run: pnpm turbo run check:contracts

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: contracts
    steps:
      - name: Pre-checkout debug
        run: |
          echo "=== UNIT-TESTS PRE-CHECKOUT DEBUG ==="
          whoami
          pwd
          echo "GITHUB ENV:"
          env | grep -E "(GITHUB|RUNNER)" | sort
          echo "=== DEBUG END ==="

      - uses: actions/checkout@v6

      - name: Debug environment
        run: |
          echo "=== UNIT-TESTS DEBUG ==="
          which python || echo "python not found"
          python --version 2>/dev/null || echo "python version check failed"
          which node || echo "node not found"
          node --version 2>/dev/null || echo "node version check failed"
          echo "=== DEBUG END ==="

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Setup Python environment
        run: |
          python -m venv venv
          venv/bin/pip install pytest pytest-cov

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit and integration tests
        run: pnpm run test:unit

  e2e-tests:
    runs-on: ubuntu-latest
    needs: contracts
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        run: pnpm run test:e2e

  performance-benchmarks:
    runs-on: ubuntu-latest
    needs: contracts
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for benchmarks
        run: pnpm run build:ci

      - name: Run performance benchmarks
        run: pnpm run bench:ci

  test:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-benchmarks]
    steps:
      - name: All tests passed
        run: echo "âœ… All test suites completed successfully"

  build:
    runs-on: ubuntu-latest
    needs: [quality, contracts, test]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build:ci
