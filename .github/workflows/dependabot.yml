---
name: Dependabot

on:
  workflow_dispatch:
    inputs:
      ecosystem:
        description: 'Package ecosystem to check'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - npm
          - github-actions
  schedule:
    # Keep the original schedule
    - cron: '0 9 * * 1'  # Every Monday at 9:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Dependabot for npm
        if: ${{ inputs.ecosystem == 'all' || inputs.ecosystem == 'npm' }}
        uses: dependabot/dependabot-core-action@main
        with:
          package-manager: npm
          directory: /
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Dependabot for GitHub Actions
        if: ${{ inputs.ecosystem == 'all' || inputs.ecosystem == 'github-actions' }}
        uses: dependabot/dependabot-core-action@main
        with:
          package-manager: github-actions
          directory: /
          github-token: ${{ secrets.GITHUB_TOKEN }}