version: 2
updates:
  # Enable version updates for pnpm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'andreyby7-creator'
    assignees:
      - 'andreyby7-creator'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    ignore:
      # Игнорируем пакеты, которые обновляем вручную из-за сложности миграции
      - dependency-name: "eslint"
        versions: ["10.x"] # Уже обновлено, игнорируем мажорные версии
      - dependency-name: "@playwright/test"
        versions: ["1.x"] # Уже обновлено до 1.58.2
      - dependency-name: "@types/node"
        versions: ["25.x"] # Уже обновлено до 25.2.2
      - dependency-name: "@types/react"
        versions: ["19.x"] # Уже обновлено до 19.2.13
      - dependency-name: "dotenv"
        versions: ["17.x"] # Уже обновлено до 17.2.4
      - dependency-name: "type-fest"
        versions: ["5.x"] # Уже обновлено до 5.4.4
    groups:
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - 'jsdom'
      build-tools:
        patterns:
          - 'tsup'
          - 'rollup'
          - 'vite'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'andreyby7-creator'
    assignees:
      - 'andreyby7-creator'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
