version: 2
updates:
  # Enable version updates for pnpm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'andreyby7-creator'
    assignees:
      - 'andreyby7-creator'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - 'jsdom'
      build-tools:
        patterns:
          - 'tsup'
          - 'rollup'
          - 'vite'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'andreyby7-creator'
    assignees:
      - 'andreyby7-creator'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
